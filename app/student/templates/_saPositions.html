<table class = 'SA Position'>
    <tr>
        <td width = "38%" class="positioninfo"><b>{{position.get_section().get_course().coursenum}}-{{position.get_section().sectionnum}} {{position.get_section().get_course().title}}</b></td>
        <td width = "38%" class="positioninfo">Instructor: {{position.get_instructor().firstname}}  {{position.get_instructor().lastname}}</td>
        <td width = 10% class ="positioninfo">Posted at: {{ position.timestamp }}</td>
        <td>
            <a class = "button" href = "{{url_for('student.student_apply_position', position_id = position.id)}}">Apply</a>
        </td>
    </tr>
</table>
