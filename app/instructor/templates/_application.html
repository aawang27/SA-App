<div id="application-{{position_id}}" class="application-box">
    <table class="applicationtable">
        <tr> 
            <td colspan="3"><div class="applicationtitle">{{application.student_id}}</div></td>
        </tr>
        <tr>
            <td width="100%" class="applicationmessage">
                <p>{{application.position_id}}</p>   
                <br> 
                <p>{{application.grade_received}}</p>   
                <br> 
                <p>{{application.when_course_taken}}</p>   
                <br> 
                <p>{{application.reasoning}}</p>   
                <br> 
                {% if application.status == 'Pending' %}
                    <p><a class = "registerbutton" href = "{{url_for('instructor.approve_applications', position_id = application.position.id)}}">Approve</a></p>   
                    <br> 
                {% endif %}
            </td> 
        </tr>
    </table>
</div>
